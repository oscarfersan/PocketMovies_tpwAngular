<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{user.email}}" alt="{{user.email}}" />
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        {{user.firstName}}
                    </h5>
                    <h6>
                        {{user.lastName}}
                    </h6>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input *ngIf="!editing" type="button" (click)="editing=!edit" class="profile-edit-btn" name="btnAddMore"
                    value="Edit Profile" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="margin-left: auto;margin-right: auto;">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"
                        *ngIf="!editing">
                        <div class="row">
                            <div class="col-md-6">
                                <label>User Id</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.username}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.firstName}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Last Name</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.lastName}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Favourite Genre</label>
                            </div>
                            <div *ngFor="let genre of user.favoriteGenres" class="col-md-6">
                                <p>{{genre.name}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"
                        *ngIf="editing">
                        <form [formGroup]="editForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>User Id</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="editUsername" type="text" formControlName="editUsername"
                                        placeholder="{{user.username}}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="editFName" type="text" formControlName="editFName"
                                        placeholder="{{user.firstName}}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Last Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="editLName" type="text" formControlName="editLName"
                                        placeholder="{{user.lastName}}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="editEmail" type="text" formControlName="editEmail"
                                        placeholder="{{user.email}}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Favourite Genre</label>
                                </div>
                                <div *ngFor="let genre of user.favoriteGenres" class="col-md-6">
                                    <p>{{genre.name}}</p>
                                </div>
                            </div>
                            <input type="submit" (click)="update()" class="profile-edit-btn" name="btnAddMore"
                                value="Edit Profile" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

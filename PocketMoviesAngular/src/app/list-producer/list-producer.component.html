<div class="container">
    <h3>PRODUCERS</h3>
    <div class="row mt-2 align-items-center">
        <div class="col">
            <form action="." method="get" autocomplete="off" style="float:right">
                <div class="mt-3">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search icon"></i></button>
                        <input name="title" id="title" type="text" class="form-control-lg" placeholder="Search"
                            aria-label="Search" aria-describedby="basic-addon1" style="width: 50vh">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="pb-5">
        <div class="col" *ngFor="let producer of producer_list">
            <div class="card mb-4 my_class card-shadow">
                <a routerLink="/producer/{{producer.id}}"
                    style="color:inherit;text-decoration: none">
                    <div class="row">
                        <div class="col">
                            <img width="200" height="200" class="card-img my_class" src="{{ producer.imageField }}"
                                alt="Actor Card">
                        </div>
                        <div class="col-sm-10">
                            <div class="card-body">
                                <h5 class="card-title"> {{ producer.name }}</h5>
                                <p class="card-text">{{ producer.website }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

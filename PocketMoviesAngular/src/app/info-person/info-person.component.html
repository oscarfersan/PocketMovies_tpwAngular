<div class="container align-items-center movie-details bg-dark text-white">
    <div class="row d-flex justify-content-between w-100 p-3">
        <div class="col-md-6 ">
            <h1>{{ person.name }}</h1>
            <div class="d-flex flex-column mb-3">
                <div class="person-info">
                    <p>Birthdate: {{ person.birthdate }}</p>
                    <p><i class="bi bi-twitter"></i> Twitter: {{ person.twitterAccount }}</p>
                    <p><i class="bi bi-instagram"></i> Instagram: {{ person.instagramAccount }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="{{ person.imageField }}" class="person-image">
        </div>
        <!-- {% if group == "admin" %} -->
            <div class="row w-25">
                <div class="col">
                        <a *ngIf="type=='actors'" class="btn" href="{% url 'editActor' id=person.id %}" role="button">
                            <i class="bi bi-pencil-fill icon-info"></i>
                        </a>
                        <a *ngIf="type=='actors'" class="btn" href="{% url 'editDirector' id=person.id %}" role="button">
                            <i class="bi bi-pencil-fill icon-info"></i>
                        </a>
                </div>
                <div class="col">
                        <a *ngIf="type=='actors'" class="btn" href="{% url 'deleteActor' id=person.id %}" role="button"
                           onclick="return confirm('Are you sure you want to delete {{ person }}?');">
                            <i class="bi bi-trash-fill icon-info"></i>
                        </a>
                        <a *ngIf="type!='actors'"class="btn" href="{% url 'deleteDirector' id=person.id %}" role="button"
                           onclick="return confirm('Are you sure you want to delete {{ person }}?');">
                            <i class="bi bi-trash-fill icon-info"></i>
                        </a>
                </div>
            </div>
